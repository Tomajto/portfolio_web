<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tomáš Richtr</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container navbar">
        <a href="#" class="logo">Richtr</a>
        <nav class="nav-links">
          <a href="#overview">Overview</a>
          <a href="#features">Features</a>
          <a href="#photos">Photos</a>
          <a href="../index.html#aboutme">About me</a>
        </nav>
        <a href="screens/login.html" class="btn-order">Log in</a>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="mobile-menu" id="mobileMenu">
        <ul>
          <li><a href="#overview">Overview</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#photos">Photos</a></li>
          <li><a href="../index.html#aboutme">About me</a></li>
          <li>
            <a
              href="screens/login.html"
              class="btn-order-mobile"
              style="padding: 0.5rem 1rem; margin-top: 1rem"
              >Log in</a
            >
          </li>
        </ul>
      </div>
    </header>

    <section class="hero" id="overview">
      <div class="hero-content">
        <h1 class="hero-title">at <span id="dynamic-word">work</span></h1>
      </div>
    </section>

    <section class="container features" id="features">
      <div class="feature-item">
        <h3>Audio technology</h3>
        <p>Adaptive EQ</p>
      </div>
      <div class="feature-item">
        <h3>Effective sensors</h3>
        <p>Accelerometer</p>
      </div>
    </section>

    <script>
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      let isOpen = false;

      hamburger.addEventListener("click", () => {
        isOpen = !isOpen;
        if (isOpen) {
          mobileMenu.classList.add("open");
          // změna hamburger ikony na křížek
          hamburger.children[0].style.transform =
            "rotate(45deg) translateY(8px)";
          hamburger.children[1].style.opacity = "0";
          hamburger.children[2].style.transform =
            "rotate(-45deg) translateY(-8px)";
        } else {
          mobileMenu.classList.remove("open");
          hamburger.children[0].style.transform = "rotate(0) translateY(0)";
          hamburger.children[1].style.opacity = "1";
          hamburger.children[2].style.transform = "rotate(0) translateY(0)";
        }
      });

      const words = ["work", "school", "home"];
      let wordIndex = 0;
      let letterIndex = 0;
      let isDeleting = false;
      const dynamicWord = document.getElementById("dynamic-word");

      function typeEffect() {
        const currentWord = words[wordIndex];
        if (!isDeleting) {
          // Typing
          letterIndex++;
          dynamicWord.textContent = currentWord.substring(0, letterIndex);
          if (letterIndex === currentWord.length) {
            setTimeout(() => {
              isDeleting = true;
              typeEffect();
            }, 3000);
          } else {
            setTimeout(typeEffect, 350);
          }
        } else {
          // Deleting
          letterIndex--;
          dynamicWord.textContent = currentWord.substring(0, letterIndex);
          if (letterIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % words.length;
            setTimeout(typeEffect, 400);
          } else {
            setTimeout(typeEffect, 60);
          }
        }
      }

      // Start the animation after page load
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(typeEffect, 1200);
      });
    </script>
  </body>
</html>
